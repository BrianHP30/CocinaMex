<body>
    
    
    <div>
        <!-- utilizaremos un label para mostrar el comentario, pero pueden utilizar 
            cualquier cosa que permita entrada de texto -->

            (lo pueden quitar) -->
    </div>

    <br>

    <textarea id="contenidoID" rows="5" cols="50"></textarea><br> <!-- Textarea en donde se escribe el comentario -->
    <button onclick="comentar()" style="float: right">Comentar</button>  <!-- Botón para comentar -->

</body>
